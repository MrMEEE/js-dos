<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
         html, body, #jsdos {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
         .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
         }
         .jsdos {
            width: 42vw;
            height: 25vw;
            background-color: black;
            margin: 2vw 4vw; 
         }
        </style>
        <script src="/v7/build/releases/latest/js-dos/js-dos.js"></script>
        <link href="/v7/build/releases/latest/js-dos/js-dos.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="jsdos" id="jsdos-1"></div>
            <div class="jsdos" id="jsdos-2"></div>
            <div class="jsdos" id="jsdos-3"></div>
            <div class="jsdos" id="jsdos-4"></div>
        </div>
        <script>
         emulators.pathPrefix = "/v7/build/releases/latest/js-dos/";
         Dos(document.getElementById("jsdos-1"))
             .run("https://doszone-uploads.s3.dualstack.eu-central-1.amazonaws.com/original/2X/2/24b00b14f118580763440ecaddcc948f8cb94f14.jsdos");
         Dos(document.getElementById("jsdos-2"))
             .run("https://cdn.dos.zone/original/2X/6/6a2bfa87c031c2a11ab212758a5d914f7c112eeb.jsdos");
         Dos(document.getElementById("jsdos-3"))
             .run("https://cdn.dos.zone/original/2X/b/bc2f7ea2cf2738e236ce5043b6c756440e157949.jsdos");
         Dos(document.getElementById("jsdos-4"))
             .run("https://cdn.dos.zone/original/2X/4/4426757ae08c0e7f21193d04a2ad0982e83c3dbf.jsdos");
        </script>
    </body>
</html>
